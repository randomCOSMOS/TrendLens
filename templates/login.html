{% extends "base.html" %}

{% block title %}Login - TrendLens{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <img src="{{ url_for('static', filename='images/auth-bg.jpg') }}" alt="Background" class="auth-bg">
    <div class="auth-overlay"></div>
    
    <div class="auth-content">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="auth-title">Welcome back</h2>
                <p class="auth-subtitle">Sign in to your TrendLens account</p>
            </div>
            
            <form class="auth-form" method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-input" type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-full">Sign In</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="{{ url_for('signin') }}" class="auth-link">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
